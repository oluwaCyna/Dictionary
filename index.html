<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body id="body" onload="displayOff();">
<div id="wrapper" class="container my-5 mx-auto">

    <div id="main-wrapper">
    <header id="header" class="border border-2 p-3 my-5">
        <h1 class="text-center">oluwaCyna's Dictionary</h1>
    </header>

    <main id="main" class="border border-2 border-dark p-3 my-5">

        <h6 class="text-black text-center mb-4">Please refresh the page before making a new search. Thank you!</h6>

            <form name="form" class="input-group px-5">
                <input name="search" type="text" id="search" class="form-control" placeholder="">
                <button name="submit" class="btn button" type="submit">Search</button>
            </form>
            <div id="hide">
            <div class="box mx-5"><hr>
            <div class="p-1 mx-5">
                <p id="words"></p>
            </div>
            <div class="p-1 mx-5 d-flex ">
                <p id="phonetic"></p>
            </div><hr>
            <div class="p-1 mx-5 d-flex">
                <p id="definition"></p>
            </div><hr>
            <div class="p-1 mx-5 d-flex">
                <p>Synonyms: </p>
                <p id="synonyms"></p>
            </div><hr>
            <div class="p-1 mx-5 d-flex">
                <p>Antonyms: </p>
                <p id="antonyms"></p>
            </div><hr>
    
        </div>
    </div>
</main>
</div>

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
